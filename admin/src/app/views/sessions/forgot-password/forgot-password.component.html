<div class="page-wrap height-100 black forgot-password-holder">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card class="white">
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/logo-lg.png" alt="" class="mb-05">
          <p class="text-muted m-0">Введите номер, и на него придет SMS с проверочным  6-значным кодом</p>
        </div>
        <form #fpForm="ngForm" (ngSubmit)="submitEmail()">

          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                required
                [(ngModel)]="userEmail"
                #email="ngModel"
                placeholder="Введите номер"
                value="">
            </mat-form-field>
            <small 
              *ngIf="email.errors && (email.dirty || email.touched) && (email?.errors?.required)" 
              class="form-error-msg"> необходимо корректно ввести номер </small>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="fpForm.invalid">Получить SMS с 6-значным кодом </button>
          <div class="text-center">
            <a [routerLink]="'/sessions/autorization'" class="mat-primary text-center full-width">Войти в cистему</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/registration'" class="mat-primary text-center full-width">Зарегистрироваться</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
