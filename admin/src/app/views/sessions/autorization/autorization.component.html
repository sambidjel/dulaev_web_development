<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-44 font-weight-light">Сайт</h1>
    <h6 class="text-18 font-weight-light">слоган</h6>
    <button mat-flat-button color="accent" [routerLink]="'/sessions/registration'">Регистрация</button>
  </div>
</div>

<div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}">
  <form
    [formGroup]="signupForm"
    class="signup-form"
    fxLayout="column"
    (ngSubmit)="onSubmit()"
  >
    <!-- headline -->
    <div class="mb-10" fxLayout="row wrap" fxLayoutAlign="center center">
      <img width="100px" src="assets/images/logo/logo-lg.png" alt="">
  </div>
    <div class="form-headline text-center mb-16">
      <h1 class="font-weight-bold">Сайт</h1>
      <p class="">слоган</p>
    </div>

    <input-component
    [options]="phonenumberInputOptions"
    [control]="phonenumberControl"
    (onKeypress)="onKeypress($event)"></input-component>

    <input-component
    [options]="passwordInputOptions"
    [control]="passwordControl"
    (onKeypress)="onKeypress($event)"></input-component>


  <!--   <mat-checkbox class="mb-24" formControlName="agreed">I agree with terms and condtions</mat-checkbox> -->
    <button  mat-raised-button color="primary">войти в cистему</button>
    <mat-divider class="my-32"></mat-divider>

      <button mat-raised-button color="warn" type="button">
        Signin with Auth0
      </button>
      <button mat-raised-button color="warn" type="button">Firebase Signin</button>
    </div> -->

    <div class="text-дуае">
      <a
        [routerLink]="'/sessions/forgot-password'"
        class="mat-color-primary text-center full-width"
        >Забыли пароль?</a
      >
    </div>
  </form>
</div>
